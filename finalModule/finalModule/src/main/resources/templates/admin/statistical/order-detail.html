<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê chi tiết đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .summary-card {
            border: 1px solid #ddd; /* Thêm viền */
            border-radius: 8px;
            padding: 10px; /* Giảm padding */
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-4">

    <h2 class="text-center">
        Chi tiết đơn hàng -
        <span th:if="${day != null}" th:text="${day}"></span>
        <span th:if="${day != null}">/</span>
        <span th:if="${month != null}" th:text="${month}"></span>
        <span th:if="${month != null}">/</span>
        <span th:text="${year}"></span>
    </h2>
    <div class="text-right mt-3">
        <a th:href="@{/Admin/statistical(type=${type}, day=${day}, month=${month}, year=${year})}"
           class="btn btn-primary">
            Quay lại
        </a>
    </div>
    <div class="row text-center mb-4">
        <div class="col-md-3">
            <div class="summary-card bg-transparent">
                <h6 class="text-black">Tổng đơn hàng</h6>
                <p class="fw-bold text-primary" th:text="${ordersSize}"></p>
            </div>
        </div>
    </div>

    <div th:if="${orders.content.isEmpty()}">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <span>Chưa có dữ liệu đơn hàng nào !</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
        <tr>
            <th>Mã đơn hàng</th>
            <th>Tên khách hàng</th>
            <th>Ngày tạo</th>
            <th>Tổng sản phẩm</th>
            <th>Tổng tiền (VND)</th>
            <th>Trạng thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.code}"></td>
            <td th:text="${order.customerName}"></td>
            <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(order.price, 0, 'COMMA', 2, 'POINT')} + ' VND'"></td>
            <td>
                        <span th:text="${order.status}"
                              th:classappend="${order.status == 'DELIVERED' ? 'text-success' : 'text-danger'}">
                        </span>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation" class="mt-3">
        <ul class="pagination justify-content-end align-items-center">

            <li class="page-item" th:classappend="${page == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/Admin/statistical/orders/detail(type=${type}, day=${day}, month=${month}, year=${year}, page=1, size=${size})}"
                   aria-label="First">
                    <span aria-hidden="true">&laquo;&laquo;</span>
                </a>
            </li>

            <li class="page-item" th:classappend="${page == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/Admin/statistical/orders/detail(type=${type}, day=${day}, month=${month}, year=${year}, page=${page - 1}, size=${size})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item disabled">
            <span class="page-link">
                Trang <span th:text="${page}"></span> / <span th:text="${orders.totalPages}"></span>
            </span>
            </li>

            <li class="page-item" th:classappend="${page >= orders.totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/Admin/statistical/orders/detail(type=${type}, day=${day}, month=${month}, year=${year}, page=${page + 1}, size=${size})}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

            <li class="page-item" th:classappend="${page >= orders.totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/Admin/statistical/orders/detail(type=${type}, day=${day}, month=${month}, year=${year}, page=${orders.totalPages}, size=${size})}"
                   aria-label="Last">
                    <span aria-hidden="true">&raquo;&raquo;</span>
                </a>
            </li>

        </ul>
    </nav>

</div>
</body>
</html>
