<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn khách hàng cũ</title>
    <link rel="stylesheet" th:href="@{/css/admin/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/admin/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout/layout.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{admin/fragments/header :: header}"></div>
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
<main class="main-content" th:fragment="content" style="padding: 100px;">
    <div class="container mt-4">
        <h2 class="mb-3">Chọn khách hàng</h2>

        <!-- Form tìm kiếm -->
        <form method="GET" th:action="@{/Admin/customers/list}" class="mb-3">
            <div class="row">
                <div class="col-md-3">
                    <select name="filter" class="form-control">
                        <option value="name" th:selected="${filter == 'name'}">Tên khách hàng</option>
                        <option value="phone" th:selected="${filter == 'phone'}">Số điện thoại</option>
                        <option value="address" th:selected="${filter == 'address'}">Địa chỉ</option>
                        <option value="email" th:selected="${filter == 'email'}">Email</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" name="search" class="form-control" placeholder="Nhập từ khóa tìm kiếm..." th:value="${keyword}">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="customerName" name="customerName" th:field="*{customers.customerName}" >
                    <div class="showSelectCustomer">
                    </div>
                    <p class="error" th:if="${#fields.hasErrors('customer.fullName')}" th:errors="*{customers.fullName}"></p>
                </div>
            </div>
        </form>

        <!-- Danh sách khách hàng -->
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Họ và tên</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th>Tuổi</th>
                <th>Email</th>
                <th>Chọn</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, c : ${customers}">
                <td th:text="${item.fullName}"></td>
                <td th:text="${item.phone}"></td>
                <td th:text="${item.address}"></td>
                <td th:text="${item.birthDate}"></td>
                <td th:text="${item.user != null ? item.user.email : 'Không có email'}"></td>
                <td>
                    <button class="btn btn-success select-customer"
                            th:data-id="${customer.id}"
                            th:data-name="${customer.fullName}"
                            th:data-phone="${customer.phone}"
                            th:data-address="${customer.address}"
                            th:data-email="${customer.email}"
                            th:data-birthdate="${customer.birthDate}">
                        Chọn
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <a href="/" class="btn btn-danger">Thoát</a>
    </div>
</main>
<div th:replace="~{admin/fragments/footer :: footer}"></div>
<script th:src="@{/js/admin/layout.js}"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $(".select-customer").click(function() {
            let customerData = {
                id: $(this).data("id"),
                name: $(this).data("name"),
                phone: $(this).data("phone"),
                address: $(this).data("address"),
                email: $(this).data("email"),
                birthdate: $(this).data("birthdate")
            };

            localStorage.setItem("selectedCustomer", JSON.stringify(customerData));
            window.location.href = "/customers/list";
        });
    });
</script>
<script>
    $(document).ready(function() {
        let selectedCustomer = localStorage.getItem("selectedCustomer");
        if (selectedCustomer) {
            let customer = JSON.parse(selectedCustomer);
            $("#customerId").val(customer.id);
            $("#customerName").val(customer.name);
            $("#customerPhone").val(customer.phone);
            $("#customerAddress").val(customer.address);
            $("#customerEmail").val(customer.email);
            $("#customerBirthdate").val(customer.birthdate);
            localStorage.removeItem("selectedCustomer");
        }
    });
</script>
</body>
</html>
