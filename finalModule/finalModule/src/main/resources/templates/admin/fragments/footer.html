<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/admin/fragments/sidebar.css}">

</head>
<body>
<footer th:fragment="footer" class="main-footer">
    <div class="footer-content">
        <div class="footer-info">
            <p><i class="fas fa-phone-alt"></i> Hotline: <strong>0123-456-789</strong></p>
            <p><i class="fas fa-envelope"></i> Email: <strong>support@yourcompany.com</strong></p>

        </div>
        <ul class="footer-links">
            <li><a href="#"><i class="fas fa-file-contract"></i> Điều khoản</a></li>
            <li><a href="#"><i class="fas fa-shield-alt"></i> Chính sách bảo mật</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Liên hệ</a></li>

        </ul>
        <div class="footer-social">
            <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon linkedin"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon youtube"><i class="fab fa-youtube"></i></a>

        </div>

    </div>
    <p class="footer-copyright">© 2025 - Hệ thống quản lý của bạn. All rights reserved.</p>
</footer>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const body = document.body;
        const footer = document.querySelector(".main-footer");

        function updateFooter() {
            if (body.classList.contains("sidebar-collapsed")) {
                footer.style.left = "70px";
                footer.style.width = "calc(100% - 70px)";
            } else {
                footer.style.left = "250px";
                footer.style.width = "calc(100% - 250px)";
            }
        }

        // Run the function on load
        updateFooter();

        // Add event listener for sidebar toggle
        document.querySelector(".sidebar-toggle").addEventListener("click", function () {
            body.classList.toggle("sidebar-collapsed");
            updateFooter();
        });
    });
</script>

</body>
</html>
