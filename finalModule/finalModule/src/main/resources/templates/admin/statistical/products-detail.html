<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê chi tiết sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .summary-card {
            border: 1px solid #ddd; /* Thêm viền */
            border-radius: 8px;
            padding: 10px; /* Giảm padding */
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">
        Chi tiết sản phẩm -
        <span th:if="${day != null}" th:text="${day}"></span>
        <span th:if="${day != null}">/</span>
        <span th:if="${month != null}" th:text="${month}"></span>
        <span th:if="${month != null}">/</span>
        <span th:text="${year}"></span>
    </h2>
    <div class="text-right mt-3">
        <a th:href="@{/Admin/statistical(type=${type}, day=${day}, month=${month}, year=${year})}"
           class="btn btn-primary">
            Quay lại
        </a>
    </div>
    <div class="row text-center mb-4">
        <div class="col-md-3">
            <div class="summary-card bg-transparent">
                <h6 class="text-black">Tổng sản phẩm</h6>
                <p class="fw-bold text-primary" th:text="${totalStockProducts}"></p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="summary-card bg-transparent">
                <h6 class="text-black">Tổng số lượng sản phẩm bán </h6>
                <p class="fw-bold text-success" th:text="${totalProductsSales}"></p>
            </div>
        </div>
    </div>
    <div th:if="${products.content.isEmpty()}">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <span>Chưa có dữ liệu sản phẩm nào !</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
        <tr>
            <th>Tên sản phẩm</th>
            <th>Loại</th>
            <th>Thương hiệu</th>
            <th>Nhà cung cấp</th>
            <th>Số lượng bán</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.supplier}"></td>
            <td th:text="${product.stock}"></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation" class="mt-3">
        <ul class="pagination justify-content-end align-items-center">

            <li class="page-item" th:classappend="${page == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/Admin/statistical/products/detail(type=${type}, day=${day}, month=${month}, year=${year}, page=1, size=${size})}"
                   aria-label="First">
                    <span aria-hidden="true">&laquo;&laquo;</span>
                </a>
            </li>

            <li class="page-item" th:classappend="${page == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/Admin/statistical/products/detail(type=${type}, day=${day}, month=${month}, year=${year}, page=${page - 1}, size=${size})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item disabled">
            <span class="page-link">
                Trang <span th:text="${page}"></span> / <span th:text="${products.totalPages}"></span>
            </span>
            </li>

            <li class="page-item" th:classappend="${page == products.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/Admin/statistical/products/detail(type=${type}, day=${day}, month=${month}, year=${year}, page=${page + 1}, size=${size})}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

            <li class="page-item" th:classappend="${page == products.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/Admin/statistical/products/detail(type=${type}, day=${day}, month=${month}, year=${year}, page=${products.totalPages}, size=${size})}"
                   aria-label="Last">
                    <span aria-hidden="true">&raquo;&raquo;</span>
                </a>
            </li>

        </ul>
    </nav>

</div>
</body>
</html>
