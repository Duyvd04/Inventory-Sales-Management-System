    <!-- Font Awesome v√† Google Fonts -->

    <!-- Th∆∞ vi·ªán Chart.js -->

<!-- Th√™m footer -->

<!-- JavaScript -->
<script th:src="@{/js/admin/layout.js}"></script>
<script th:src="@{/js/admin/header.js}" type="text/javascript"></script>
<script th:src="@{/js/admin/sidebarActiveMenu.js}" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Script cho sidebar -->
<script th:inline="javascript">
    // Toggle sidebar
    document.getElementById('sidebar-toggle').addEventListener('click', () => {
        document.body.classList.toggle('sidebar-collapsed');
    });
    // Ch·ªçn t·∫•t c·∫£ checkbox
    document.addEventListener('DOMContentLoaded', function() {
        const selectAll = document.getElementById('selectAll');
        if (selectAll) {
            selectAll.addEventListener('change', function() {
                const checkboxes = document.querySelectorAll('input[name="selectedCustomers"]');
                checkboxes.forEach(checkbox => {

                });
            });
        }
    });
</script>

</html>
