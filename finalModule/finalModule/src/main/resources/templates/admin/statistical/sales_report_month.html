<!-- JavaScript -->
<script th:src="@{/js/admin/layout.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const today = new Date();
        const monthSelect = document.getElementById("monthSelect");
        const yearSelect = document.getElementById("yearSelect");


        monthSelect.value = today.getMonth() + 1;
        yearSelect.value = today.getFullYear();


        fetchData( monthSelect.value, yearSelect.value);
        updateLinks( monthSelect.value, yearSelect.value);

        document.getElementById("dateMessage").innerHTML =
            `Chi ti·∫øt th√°ng - ${monthSelect.value} / ${yearSelect.value}`;

        document.getElementById("filterForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const selectedMonth = monthSelect.value;
            const selectedYear = yearSelect.value;

            fetchData( selectedMonth, selectedYear);
            updateLinks(selectedMonth, selectedYear);

            document.getElementById("dateMessage").innerHTML =
                `Chi ti·∫øt th√°ng - ${selectedMonth} / ${selectedYear}`;
        });

        function fetchData( month, year) {
            const apiUrl = `/Admin/statistical/api/revenue?type=month&month=${month}&year=${year}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log("D·ªØ li·ªáu t·ª´ API:", data);
                    updateUI(data);
                })
                .catch(error => console.error("L·ªói khi g·ªçi API:", error));
        }

        function updateUI(data) {
            document.querySelector(".bg-primary .card-title").textContent = `ƒê∆°n h√†ng (V): ${data.revenueSummary.totalOrdersSuccess}`;
            document.querySelector(".bg-warning .card-title").textContent = `T·ªïng s·∫£n ph·∫©m: ${data.revenueSummary.totalItems}`;
            document.querySelector(".bg-success .card-title").textContent =
                `Doanh thu: ${new Intl.NumberFormat('vi-VN').format(data.revenueSummary.revenue)} VND`;
            document.querySelector(".bg-danger .card-title").textContent = `ƒê∆°n h√†ng (X): ${data.revenueSummary.totalOrdersFailed}`;
            updateCharts(data);
        }
        function updateLinks( month, year) {
            document.getElementById("revenue-detail").href = `/Admin/statistical/revenue/detail?type=month&month=${month}&year=${year}`;
            document.getElementById("products-detail").href = `/Admin/statistical/products/detail?type=month&month=${month}&year=${year}`;
            document.getElementById("orders-detail").href = `/Admin/statistical/orders/detail?type=month&month=${month}&year=${year}`;
        }

        function updateCharts(data) {
            const areaChart = Chart.getChart("areaChart");
            const barChart = Chart.getChart("barChart");

            if (areaChart) areaChart.destroy();
            if (barChart) barChart.destroy();

            // Bi·ªÉu ƒë·ªì ƒë∆∞·ªùng (Doanh thu theo th·ªùi gian)
            new Chart(document.getElementById("areaChart").getContext("2d"), {
                type: "line",
                data: {
                    labels: data.dailyRevenue.map(item => item.month),
                    datasets: [{
                        label: "Doanh thu",
                        data: data.dailyRevenue.map(item => item.revenue),
                        borderColor: "blue",
                        backgroundColor: "rgba(0, 123, 255, 0.2)",
                        fill: true
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: "Th√°ng",  // üõ† Ghi ch√∫ cho tr·ª•c X (NƒÉm)
                                font: { weight: "bold" }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: "Doanh thu (VND)",  // üõ† Ghi ch√∫ cho tr·ª•c Y (Doanh thu)
                                font: { weight: "bold" }
                            }
                        }
                    }
                }
            });

            // Bi·ªÉu ƒë·ªì c·ªôt (S·∫£n ph·∫©m b√°n ch·∫°y)
            new Chart(document.getElementById("barChart").getContext("2d"), {
                type: "bar",
                data: {
                    labels: data.topSellingProducts.map(item => item.name),
                    datasets: [{
                        label: "S·ªë l∆∞·ª£ng b√°n",
                        data: data.topSellingProducts.map(item => item.quantitySold),
                        backgroundColor: "blue"
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: "S·∫£n ph·∫©m",  // üõ† Ghi ch√∫ cho tr·ª•c X (T√™n s·∫£n ph·∫©m)
                                font: { weight: "bold" }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: "S·ªë l∆∞·ª£ng b√°n",  // üõ† Ghi ch√∫ cho tr·ª•c Y (S·ªë l∆∞·ª£ng b√°n)
                                font: { weight: "bold" }
                            }
                        }
                    }
                }
            });
        }

    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
