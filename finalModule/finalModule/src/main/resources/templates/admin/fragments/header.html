<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{css/admin/fragments/header.css}">
</head>
<body>
<header th:fragment="header" class="main-header">
  <div class="header-left">
    <button id="sidebar-toggle" class="sidebar-toggle">
      <i class="fas fa-bars"></i>
    </button>
    <a href="index.html" class="logo">
      <img th:src="@{/images/avtadmin/avarta.jpg}" alt="Logo">
      <span>Quản lý cửa hàng điện thoại</span>
    </a>
  </div>
  <div class="header-right">
    <ul class="nav-menu">
      <li class="user-profile">
        <img th:src="@{/images/avtadmin/avarta.jpg}" alt="User">
        <span>Zịt Kêu Cạp Cạp</span>
      </li>
    </ul>
  </div>
</header>
<script th:fragment="sidebarScript">
  // Toggle sidebar
  document.getElementById('sidebar-toggle').addEventListener('click', () => {
    document.body.classList.toggle('sidebar-collapsed');
  });
</script>
</body>
</html>
