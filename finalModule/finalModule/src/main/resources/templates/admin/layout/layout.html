<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Hệ thống Bán Điện Thoại</title>
  <link rel="stylesheet" th:href="@{/css/admin/fragments/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/admin/fragments/header.css}">
  <link rel="stylesheet" th:href="@{/css/admin/fragments/footer.css}">
  <link rel="stylesheet" th:href="@{/css/admin/layout/layout.css}">
  <link rel="stylesheet" th:href="@{/css/admin/layout/tablelayout.css}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f7;
      font-family: 'Nunito', sans-serif;
    }
    .dashboard-card {
      transition: all 0.3s ease;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .dashboard-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .dashboard-icon {
      font-size: 2.5rem;
      color: #D10024;
      margin-bottom: 15px;
    }
    .quick-actions .btn {
      margin: 5px;
      border-radius: 5px;
    }
    .main-content {
      padding: 20px;
    }
  </style>
</head>
<body>
<!-- Header Fragment -->
<div th:replace="~{admin/fragments/header :: header}"></div>

<!-- Sidebar Fragment -->
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

<main class="main-content">
  <div class="wrapper">
    <h1 class="tittle">Tổng Quan Hệ Thống</h1>

    <!-- Alert Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${successMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Dashboard Stats -->
    <div class="row">
      <div class="col-md-3 col-sm-6">
        <div class="card dashboard-card text-center p-3">
          <i class="fas fa-shopping-cart dashboard-icon"></i>
          <h3 th:text="${totalOrders}">250</h3>
          <p>Tổng Đơn Hàng</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card dashboard-card text-center p-3">
          <i class="fas fa-users dashboard-icon"></i>
          <h3 th:text="${totalCustomers}">1,250</h3>
          <p>Khách Hàng</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card dashboard-card text-center p-3">
          <i class="fas fa-mobile-alt dashboard-icon"></i>
          <h3 th:text="${totalProducts}">350</h3>
          <p>Sản Phẩm</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card dashboard-card text-center p-3">
          <i class="fas fa-dollar-sign dashboard-icon"></i>
          <h3 th:text="${totalRevenue}">500,000,000</h3>
          <p>Doanh Thu</p>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="row quick-actions mt-4">
      <div class="col-12">
        <h2 class="mb-3">Thao Tác Nhanh</h2>
        <div>
          <a href="/admin/order/create" class="btn btn-primary">
            <i class="fas fa-plus-circle me-2"></i>Tạo Đơn Hàng
          </a>
          <a href="/admin/product/add" class="btn btn-success">
            <i class="fas fa-mobile-alt me-2"></i>Thêm Sản Phẩm
          </a>
          <a href="/admin/customer/list" class="btn btn-info">
            <i class="fas fa-list me-2"></i>Danh Sách Khách Hàng
          </a>
          <a href="/admin/report" class="btn btn-warning">
            <i class="fas fa-chart-bar me-2"></i>Báo Cáo
          </a>
        </div>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="row mt-4">
      <div class="col-12">
        <h2 class="mb-3">Hoạt Động Gần Đây</h2>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
              <th>Loại</th>
              <th>Chi Tiết</th>
              <th>Thời Gian</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="activity : ${recentActivities}">
              <td th:text="${activity.type}">Đơn Hàng</td>
              <td th:text="${activity.description}">Đơn hàng #1234 đã được xác nhận</td>
              <td th:text="${activity.timestamp}">2 phút trước</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer Fragment -->
<div th:replace="~{admin/fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin/layout.js}"></script>
<script th:src="@{/js/admin/header.js}"></script>
<script th:src="@{/js/admin/sidebarActiveMenu.js}" defer></script>
<script th:fragment="sidebarScript">
  // Toggle sidebar
  document.getElementById('sidebar-toggle').addEventListener('click', () => {
    document.body.classList.toggle('sidebar-collapsed');
  });
</script>
</body>
</html>
