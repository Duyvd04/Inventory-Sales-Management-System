<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý cửa hàng điện thoại</title>
  <link rel="stylesheet" th:href="@{css/admin/fragments/sidebar.css}">
  <link rel="stylesheet" th:href="@{css/admin/fragments/header.css}">
  <link rel="stylesheet" th:href="@{css/admin/fragments/footer.css}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .main-content {
      margin-left: 250px;
      margin-top: 100px;
      margin-bottom: 50px;
      padding: 20px;
      min-height: calc(100vh - 110px);
      transition: margin-left 0.3s ease;
    }
  </style>
</head>
<body>
<div th:replace="admin/fragments/header :: header"></div>
<div th:replace="admin/fragments/sidebar :: sidebar"></div>
<main class="main-content" th:fragment="content">
  <div class="col-md-9 container mt-4">
    <h1 class="mb-4">Quản lý nhân viên</h1>
    <div class="mb-4">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Tìm kiếm nhân viên .." aria-label="Search">
        <button class="btn btn-primary" type="submit">Tìm kiếm</button>
      </form>
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Tên Nhân Viên</th>
        <th>Địa chỉ</th>
        <th>Email</th>
        <th>Thao tác</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="employee : ${employees}">
        <td th:text="${employee.employeeId}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.address}"></td>
        <td th:text="${employee.email}"></td>
        <td>
          <a th:href="@{/admin-home/employee-manager/edit/{employeeId}(employeeId=${employee.employeeId})}" class="btn btn-warning btn-sm">Chỉnh sửa</a>
          <form th:action="@{/admin-home/employee-manager/delete/{employeeId}(employeeId=${employee.employeeId})}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa không?')">Xóa</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="mt-4">
      <a href="/admin-home/employee-manager/create" class="btn btn-success">Thêm Nhân Viên</a>
    </div>
  </div>
</main>
<div th:replace="admin/fragments/footer :: footer"></div>
<script th:src="@{/js/admin/layout.js}"></script>

</body>
</html>
