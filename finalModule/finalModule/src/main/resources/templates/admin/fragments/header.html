<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #15161D;
      padding: 10px 20px;
      height: 80px;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 999;
      border-bottom: 3px solid #D10024;
    }

    .sidebar-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 5px 10px;
      margin-right: 15px;
      transition: color 0.3s;
    }

    .sidebar-toggle:hover {
      color: #D10024;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-left .logo {
      display: flex;
      align-items: center;
      color: #fff;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .header-left .logo:hover {
      opacity: 0.8;
    }

    .header-left .logo img {
      height: 40px;
      width: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .header-right .nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .user-profile {
      position: relative;
    }

    .user-dropdown-toggle {
      display: flex;
      align-items: center;
      color: #fff;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .user-dropdown-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .user-dropdown-toggle img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .user-dropdown-toggle i {
      margin-left: 8px;
      transition: transform 0.3s;
    }

    .user-profile.active .user-dropdown-toggle i {
      transform: rotate(180deg);
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      list-style: none;
      padding: 8px 0;
      min-width: 200px;
      margin-top: 10px;
      animation: fadeIn 0.2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-menu li {
      padding: 0;
    }

    .dropdown-menu li a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      padding: 12px 20px;
      transition: all 0.3s;
    }

    .dropdown-menu li a:hover {
      background: #f8f9fa;
      color: #D10024;
    }

    .dropdown-menu li a i {
      margin-right: 12px;
      width: 16px;
      text-align: center;
    }

    .dropdown-menu::before {
      content: '';
      position: absolute;
      top: -6px;
      right: 20px;
      width: 12px;
      height: 12px;
      background: #fff;
      transform: rotate(45deg);
      box-shadow: -2px -2px 5px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>
<body>
<header th:fragment="header" class="main-header">
  <div class="header-left">
    <button id="sidebar-toggle" class="sidebar-toggle">
      <i class="fas fa-bars"></i>
    </button>
    <a href="/" class="logo">
      <img th:src="@{/images/avtadmin/avarta.jpg}" alt="Logo">
      <span>Quản lý cửa hàng điện thoại</span>
    </a>
  </div>
  <div class="header-right">
    <ul class="nav-menu">
      <li class="user-profile">
        <div class="user-dropdown-toggle" id="user-dropdown-toggle">
          <img th:src="@{/images/avtadmin/avarta.jpg}" alt="User">
          <span>Zịt Kêu Cạp Cạp</span>
          <i class="fas fa-chevron-down"></i>
        </div>
        <ul class="dropdown-menu" id="user-dropdown-menu">
          <li>
            <a th:href="@{/Admin/profile}">
              <i class="fas fa-user"></i>
              Thông tin cá nhân
            </a>
          </li>
          <li>
            <a th:href="@{/logout}">
              <i class="fas fa-sign-out-alt"></i>
              Đăng xuất
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</header>

<script th:fragment="headerScript">
  document.addEventListener("DOMContentLoaded", function() {
    const userProfile = document.querySelector('.user-profile');
    const userDropdownToggle = document.getElementById("user-dropdown-toggle");
    const userDropdownMenu = document.getElementById("user-dropdown-menu");

    userDropdownToggle.addEventListener("click", function(event) {
      event.preventDefault();
      userDropdownMenu.classList.toggle("show");
      userProfile.classList.toggle("active");
    });

    document.addEventListener("click", function(event) {
      if (!userProfile.contains(event.target)) {
        userDropdownMenu.classList.remove("show");
        userProfile.classList.remove("active");
      }
    });

    const sidebarToggle = document.getElementById("sidebar-toggle");
    if (sidebarToggle) {
      sidebarToggle.addEventListener("click", function() {
        document.body.classList.toggle("sidebar-collapsed");
      });
    }
  });
</script>
</body>
</html>
