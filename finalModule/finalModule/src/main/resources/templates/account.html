<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Information</title>
    <link rel="stylesheet" href="/ShopPhone/css/style.css" /> <!-- Adjust CSS path as needed -->
</head>
<body>
<h1>Account Information</h1>

<!-- Display success or error messages -->
<div th:if="${message}" class="success" th:text="${message}"></div>
<div th:if="${error}" class="error" th:text="${error}"></div>

<!-- Account Information Form -->
<form th:action="@{/account/update}" method="post">
    <h2>Update Profile</h2>
    <label>Username:</label>
    <input type="text" th:value="${user.username}" disabled />
    <br/>
    <label>Full Name:</label>
    <input type="text" name="fullName" th:value="${user.fullName}" />
    <br/>
    <label>Email:</label>
    <input type="email" name="email" th:value="${user.email}" />
    <br/>
    <button type="submit">Update Profile</button>
</form>

<!-- Change Password Form -->
<form th:action="@{/account/change-password}" method="post">
    <h2>Change Password</h2>
    <label>Old Password:</label>
    <input type="password" name="oldPassword" required />
    <br/>
    <label>New Password:</label>
    <input type="password" name="newPassword" required />
    <br/>
    <label>Confirm New Password:</label>
    <input type="password" name="confirmPassword" required />
    <br/>
    <button type="submit">Change Password</button>
</form>

<a href="/home">Back to Home</a>
</body>
</html>
