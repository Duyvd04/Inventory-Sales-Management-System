<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết Nhà cung cấp</title>
  <link rel="stylesheet" th:href="@{/css/admin/fragments/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/admin/fragments/header.css}">
  <link rel="stylesheet" th:href="@{/css/admin/fragments/footer.css}">
  <link rel="stylesheet" th:href="@{/css/admin/layout/layout.css}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header Fragment -->
<div th:replace="admin/fragments/header :: header"></div>
<!-- Sidebar Fragment -->
<div th:replace="admin/fragments/sidebar :: sidebar"></div>

<main class="main-content">
  <div class="wrapper col-md-9 container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="tittle">Chi tiết Nhà cung cấp</h1>
      <div>
        <a th:href="@{/Admin/suppliers-manager}" class="btn btn-secondary">
          <i class="fas fa-arrow-left me-1"></i>Quay lại danh sách
        </a>
        <button type="button" class="btn btn-warning ms-2" data-bs-toggle="modal" data-bs-target="#editSupplierModal">
          <i class="fas fa-edit me-1"></i>Chỉnh sửa
        </button>
      </div>
    </div>

    <!-- Alert Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${successMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${errorMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card" >
      <div class="card-header bg-dark text-white">
        <h5 class="card-title mb-0">Thông tin cơ bản</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="d-flex">
              <div class="fw-bold me-2" style="width: 150px;">Mã nhà cung cấp:</div>
              <div th:text="${supplier.supplierCode}"></div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="d-flex">
              <div class="fw-bold me-2" style="width: 150px;">ID:</div>
              <div th:text="${supplier.id}"></div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="d-flex">
              <div class="fw-bold me-2" style="width: 150px;">Tên nhà cung cấp:</div>
              <div th:text="${supplier.name}"></div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="d-flex">
              <div class="fw-bold me-2" style="width: 150px;">Địa chỉ:</div>
              <div th:text="${supplier.address}"></div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="d-flex">
              <div class="fw-bold me-2" style="width: 150px;">Số điện thoại:</div>
              <div th:text="${supplier.phone}"></div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="d-flex">
              <div class="fw-bold me-2" style="width: 150px;">Email:</div>
              <div th:text="${supplier.email}"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Edit Supplier Modal -->
<div class="modal fade" id="editSupplierModal" tabindex="-1" aria-labelledby="editSupplierModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editSupplierModalLabel">Chỉnh Sửa Nhà Cung Cấp</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editSupplierForm" th:action="@{/Admin/suppliers-manager/edit}" method="post">
          <input type="hidden" id="editSupplierId" name="id" th:value="${supplier.id}">
          <div class="mb-3">
            <label class="form-label">Mã Nhà Cung Cấp</label>
            <input type="text" class="form-control" id="editSupplierCode" name="supplierCode" th:value="${supplier.supplierCode}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Tên Nhà Cung Cấp</label>
            <input type="text" class="form-control" id="editSupplierName" name="name" th:value="${supplier.name}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Địa Chỉ</label>
            <input class="form-control" id="editSupplierAddress" name="address" th:value="${supplier.address}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Số Điện Thoại</label>
            <input type="tel" class="form-control" id="editSupplierPhone" name="phone" th:value="${supplier.phone}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="editSupplierEmail" name="email" th:value="${supplier.email}" required>
          </div>
          <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer Fragment -->
<div th:replace="admin/fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin/layout.js}"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Show edit modal if there are validation errors
    const showEditModal = document.getElementById('editSupplierModal');

    if (showEditModal && [[${showEditModal}]]) {
      const editModal = new bootstrap.Modal(showEditModal);
      editModal.show();
    }
  });
</script>
</body>
</html>
