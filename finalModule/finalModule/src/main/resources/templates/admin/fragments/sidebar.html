<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{css/admin/fragments/sidebar.css}">
</head>
<body>
<aside th:fragment="sidebar" class="main-sidebar">
  <section class="sidebar">
    <div class="user-panel">
      <div class="pull-left image">
        <img th:src="@{/images/avtadmin/avarta.jpg}" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p> Zịt Kêu Cạp Cạp </p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <ul class="sidebar-menu" data-widget="tree">
      <li>
        <a th:href="@{/menu}">
          <i class="fa fa-th"></i> <span>Báo cáo</span>
        </a>
      </li>

      <li class="treeview">
        <a href="#">
          <i class="fa fa-shopping-cart"></i> <span>Quản lý Bán hàng</span>
          <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
        </a>
        <ul class="treeview-menu">
          <li><a th:href="@{/orders}"><i class="fa-solid fa-clipboard"></i> Đơn hàng</a></li>
          <li><a th:href="@{/customers}"><i class="fa-solid fa-users"></i> Khách hàng</a></li>
        </ul>
      </li>

      <li>
        <a th:href="@{/suppliers}">
          <i class="fa fa-truck"></i> <span>Quản lý Nhà cung cấp</span>
        </a>
      </li>
      <li class="treeview">
        <a href="#">
          <i class="fa-solid fa-warehouse"></i> <span>Quản lý Kho</span>
          <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
        </a>
        <ul class="treeview-menu">
          <li><a th:href="@{/stock/import}"><i class="fa fa-download"></i> Nhập kho</a></li>
          <li><a th:href="@{/stock/export}"><i class="fa fa-upload"></i> Xuất kho</a></li>
        </ul>
      </li>

      <li>
        <a th:href="@{/profile}">
          <i class="fa fa-user"></i> <span>Quản lý Thông tin cá nhân</span>
        </a>
      </li>

      <li>
        <a th:href="@{/employees}">
          <i class="fa fa-users"></i> <span>Quản lý Nhân viên</span>
        </a>
      </li>

      <li class="treeview">
        <a href="#">
          <i class="fa fa-cogs"></i> <span>Quản lý Hàng hoá</span>
          <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
        </a>
        <ul class="treeview-menu">
          <li><a th:href="@{/products/categories}"><i class="fa fa-cogs"></i> Danh mục </a></li>
          <li><a th:href="@{/products/brands}"><i class="fa fa-briefcase"></i> Thương hiệu</a></li>
          <li><a th:href="@{/products}"><i class="fa fa-cube"></i> Sản phẩm</a></li>
        </ul>
      </li>
    </ul>
  </section>
</aside>

<script th:fragment="sidebarScript">
  // Toggle submenu
  document.querySelectorAll('.treeview > a').forEach(item => {
    item.addEventListener('click', event => {
      event.preventDefault();
      const parent = item.parentElement;
      parent.classList.toggle('open');
    });
  });
</script>
</body>
</html>
